<div class="leftNavMainDiv">
  <body>
    <header style="margin:2px">Hottest Today </header>
    <div *ngFor="let item of listOfTopChats" (click)="openChatModal()" style="max-height:300px;">
      <div class="hottest_posts_card">
        <div class="hottest_posts_header">
          {{item.body}} </div>
        <div style="font-size: 65%;">
          {{item.post[item.post.length-1].body}}
        </div>
        <div style="border-top: lightgray solid 1px">
          <div style="display:inline-block">{{item.likes.length}}
            <i class="fa fa-heart"></i>
          </div>
          <div class="number_0f_comments">{{item.post.length}}
            <i class="fa fa-comments"></i>
          </div>
        </div>
      </div>
    </div>
  </body>
</div>
