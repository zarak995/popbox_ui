<div class="header-main-header">
  <div style="margin: 13px; float: left">
    <div [routerLink]="['/']" class="mainHeaderLogo"> <strong>o</strong>O<strong>xet</strong>.com</div>
  </div>
  
  <div (click)="headerMenu()" style="margin: 10px; float: right;">
    <div style="display: inline-block">
      <h6 class="logged-on-user">{{loggedInUser.name}}</h6>
      <h6 class="logged-on-user">{{loggedInUser.email}}</h6>

  </div>
  <div class="userMenu">
    <ul style="padding: 0px;">
      <li class="userMenuMobileOnly btn-primary" style="padding-left: 15px; list-style: none">
        <i [routerLink]="['/']" class="fa fa-newspaper-o"> Home </i>
      </li>
      <li class="userMenuMobileOnly btn-primary" style="padding-left: 15px; list-style: none">
        <i (click)="openProfileModal()" class="fa fa-user"> Profile </i>
      </li>
      <li class="btn-primary" style="padding-left: 15px; list-style: none">
        <i [routerLink]="['/login']" class="fa fa-sign-out"> Sign out </i>
      </li>
    </ul>
  </div>
