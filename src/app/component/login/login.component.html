<div class="footerDiv">
    <ul>
        <li class="footerLiBtn" [routerLink]="['/register']"> Register </li>
        <li> Thank you for visiting oOxet.com </li>

    </ul>
</div>
<div class="mainDiv2">
    <div class="innerMainDiv">
        <div class="innerDiv">
            <div class="titleDiv">
                <h1 class="titleHeadingh1"> Ooxet.com </h1>
            </div>
            <form (submit)="authenticate()" [formGroup]="loginForm">
                <div class="form-group" [ngClass]="{'has-danger': loginForm.controls.username.invalid && loginForm.controls.username.dirty,
                'has-success': loginForm.controls.username.valid && loginForm.controls.username.dirty}">
                    <input formControlName="username" placeholder="Enter username" type="text" class="form-control"> </div>

                <div class="form-group" [ngClass]="{'has-danger': loginForm.controls.password.invalid && loginForm.controls.password.dirty,
                    'has-success': loginForm.controls.password.valid && loginForm.controls.password.dirty}">
                    <input id="password" formControlName="password" type="password" placeholder="Enter password" class="form-control"> </div>
                <div>
                    <div>
                        <label> show password </label>
                        <input (click)="showPassword()" type="checkbox">
                    </div>
                    <button [disabled]="!loginForm.valid" style="margin:7% 0 3% 0" class=" btn btn-primary form-control">Sign In</button>
                    <li class="mobRegLink" [routerLink]="['/register']">Register</li>
                </div>
            </form>
        </div>
    </div>
</div>
